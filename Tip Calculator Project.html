<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tip Calculator project</title>
   <link rel="stylesheet" href="./style.css">
   <script src="./script.js"></script>
</head>

<body>
   <div id="main">
      <div id="mainContent">
         <p>How much was your bill ?</p>
         <input type="number" name="Enter bill" id="inputBill" placeholder="$">
         <p> How was your service ?</p>
         <select id="mySelect">
            <option>--Choose an option--</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was OK</option>
            <option value="0.1">10% - bad</option>
            <option value="0.05">5% - terrible</option>
         </select>
         <p>How many people sharing the bill ?</p>
         <input type="number" name="" id="amountPeople" placeholder="Number of people">
         <button onclick="submitButton()" type="submit">C a l c u l a t e !</button>
         <p>Tip Amount :</p>
         <p id="totalBill"></p>
         <p id="total"></p>
      </div>
   </div>

</body>

</html>
